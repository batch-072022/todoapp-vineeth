<h1>List Users</h1>

<table class="table table-bordered" *ngIf="users">

    <thead>

        <tr>

            <th>Sno</th>

            <th>Id</th>

            <th>Name</th>

            <th>Email</th>

            <th>Action</th>

        </tr>

    </thead>

    <body>

      <tr *ngFor="let u of users;let i=index">

            <td>{{i+1}}</td>

            <td>{{u.id}}</td>

            <td>{{u.name}}</td>

            <td>{{u.email}}</td>

            <td>

                <a routerLink="/view-user" class="btn btn-primary">View</a>

                &nbsp;&nbsp;

                <a routerLink="/edituser" class="btn btn-info">Edit</a> &nbsp;&nbsp;

                <button type="button" class="btn btn-danger"

                (click)="deleteUser()">Delete</button>

            </td>
        </tr>

    </body>

</table>

<div *ngIf="!users">

    No records

</div>
